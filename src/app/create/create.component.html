<div class="container">
    <h2>Créer un nouveau véhicule</h2>
    <form (submit)="createVehicule()">
      <label for="marque">Marque :</label>
      <input type="text" id="marque" [(ngModel)]="vehicule.marque" name="marque" required />
      <br />
  
      <label for="modele">Modèle :</label>
      <input type="text" id="modele" [(ngModel)]="vehicule.modele" name="modele" required />
      <br />
  
      <label for="annee">Année :</label>
      <input type="number" id="annee" [(ngModel)]="vehicule.annee" name="annee" required />
      <br />
  
      <button type="submit">Créer</button>
    </form>
</div>
